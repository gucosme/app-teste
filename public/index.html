<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>app-teste</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        body {
            background-image: url('img/background.gif');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="api" method="POST">
                <input style="display: none" name="form-id" value="1" />
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui" name="nome">
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" id="idade" placeholder="Digite sua idade" name="idade">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
