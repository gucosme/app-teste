<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app-teste</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        .conteiner{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <form action="api" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui" name="nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" class="form-control" id="idade" placeholder="Digite sua idade" name="idade">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" style="width:100%">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
